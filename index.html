<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="../fontawesome-pro-5.12.0/fontawesome-pro-5.12.0/fontawesome-pro-5.12.0-web/css/all.css">
</head>

<body>
	<i class="fal fa-alicorn"></i>
	<p>Click on square below:</p>
	<span id="result"></span>
	<div id="square">This is blue square</div>
	<button id="btn">animate</button>

	<script>
		$(document).ready(function () {
			$("#btn").click(function () {
				let div = $("#square");
				div.animate({ left: '100px' }, "slow");
				div.animate({ fontSize: '100px' }, "slow");
			});
		})
	</script>

</body>

</html>
